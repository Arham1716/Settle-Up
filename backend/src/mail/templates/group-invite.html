<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Group Invitation</title>
</head>
<body style="font-family: Arial, sans-serif; background:#0f172a; color:#fff; padding:24px;">
  <div style="max-width:520px;margin:auto;background:#020617;padding:24px;border-radius:8px;">
    <h2>You’re invited to join {{GROUP_NAME}}</h2>

    <p>
      You’ve been invited to join a group on <strong>SettleUp</strong>.
    </p>

    <a
      href="{{INVITE_URL}}"
      style="
        display:inline-block;
        padding:12px 20px;
        background:#22c55e;
        color:#000;
        text-decoration:none;
        border-radius:6px;
        font-weight:bold;
        margin-top:16px;
      "
    >
      Accept Invitation
    </a>

    <p style="margin-top:20px;color:#94a3b8;font-size:13px;">
      If you didn’t expect this invite, you can safely ignore this email.
    </p>
  </div>
</body>
</html>
